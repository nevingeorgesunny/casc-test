removeStrategy:
  items: NONE
  rbac: SYNC
items:
- kind: managedController
  name: mc
  configuration:
    kubernetes:
      image: dev
      domain: mc
      disk: 10
      cpus: 1.9
      memory: 2048
      storageClassName: "nfs"
      allowExternalAgents: true
      replication:
        config:
          maxReplicas: 0
          replicas: 2
          targetCPUUtilizationPercentage: 50
      javaOptions: >-
        -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
        -Dhudson.plugins.git.GitStatus.NOTIFY_COMMIT_ACCESS_CONTROL=disabled
        -Dcore.casc.config.bundle=/casc-bundle
      useNewHealthCheck: true
      yaml: |
        apiVersion: apps/v1
        kind: Deployment
        spec:
          template:
            spec:
              containers:
              - name: jenkins
                volumeMounts:
                - name: casc-bundle
                  mountPath: /casc-bundle
                  readOnly: true
                - name: github-app
                  mountPath: /run/secrets/privateKey
                  subPath: privateKey
                  readOnly: true
              # TODO BEE-54877
              securityContext:
                fsGroupChangePolicy: OnRootMismatch
              volumes:
              - name: casc-bundle
                configMap:
                  name: mc-casc-bundle
              - name: github-app
                secret:
                  secretName: github-app
                  optional: true
- kind: sharedAgent
  name: shared
  description: |-
    If using a public cloud:
    docker run --rm --entrypoint java cbci-test-10689/agent:dev-d89b16f611370a8c71d513d234e5667d -jar /usr/share/jenkins/agent.jar -url http://cbci.localtest.me/cjoc/ -name shared -webSocket -secret â€¦
  labels: shared
  numExecutors: 1
  remoteFS: /tmp
  launcher:
    inboundAgent:
      webSocket: true
  properties:
  - sharedAgent:
      customizers:
      - envVars:
          value:
            STUFF: value
